
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

template:
  - trigger:
      - platform: time_pattern
        hours: /1
      - platform: homeassistant
        event: start
    action:
      - service: weather.get_forecasts
        data:
          type: hourly
        target:
          entity_id: weather.antony
        response_variable: hourly
    sensor:
      - name: "Prévisions Météo"
        unique_id: previsions_meteo_antony
        state: "{{ hourly['weather.antony'].forecast[0] }}"
        attributes:
          forecast: "{{ hourly['weather.antony'].forecast }}"
        availability: "{{ states('weather.antony') not in ['unknown', 'unavailable', 'none'] }}"

  - sensor:
